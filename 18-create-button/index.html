<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Create button</title>
  </head>
  <body>
    <section class="button-creator">
      <div></div>
      <form class="controls" id="controls">
        <h2>Properties CSS</h2>
        <label for="text">text</label>
        <input type="text" name="text" id="text" value="Click"/>

        <label for="color">color</label>
        <input type="color" name="color" id="color" />

        <label for="backgroundColor">background-color</label>
        <input type="color" name="backgroundColor" id="backgroundColor" />

        <label for="height">height</label>
        <input type="range" name="height" id="height" min="0" max="200" />

        <label for="width">width</label>
        <input type="range" name="width" id="width" min="0" max="400"/>

        <label for="border">border</label>
        <input type="text" name="border" id="border" placeholder="2px solid #ab23cd"/>

        <label for="borderRadius">border-radius</label>
        <input
          type="range"
          name="borderRadius"
          id="borderRadius"
          min="0"
          max="25"
        />

        <label for="borderRadius">font-family</label>
        <select name="fontFamily" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georia</option>
          <option value="monospace">monospace</option>
        </select>

        <label for="fontSize">font-size</label>
        <input type="number" name="fontSize" id="fontSize" />
      </form>

      <section class="result">
        <button class="btn">Click</button>
        <pre>
          <code class="cssText">
          </code>
        </pre>
      </section>

    </section>

    <script src="./app.js"></script>
  </body>
</html>
